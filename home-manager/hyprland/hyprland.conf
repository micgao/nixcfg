monitor=,preferred,0x0,1
monitor=DP-3,preferred,0x0,1,mirror,eDP-1

env = _JAVA_AWT_WM_NONREPARENTING,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = TDESKTOP_DISABLE_GTK_INTEGRATION,1
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = __GL_GSYNC_ALLOWED,0
env = __GL_VRR_ALLOWED,0
env = WLR_NO_HARDWARE_CURSORS,1
env = QT_QPA_PLATFORMTHEME,qt5ct
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = NO_AT_BRIDGE,1
env = CLUTTER_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1
env = WLR_DRM_NO_ATOMIC,1

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY HYPRLAND
exec-once = hyprctl setcursor Catppuccin-Mocha-Dark-Cursors 24
exec-once = mako
exec-once = waybar
exec = hyprpaper

input {
    kb_layout = us
    follow_mouse = 2
    touchpad {
        natural_scroll = false
    }
    sensitivity = -0.3
    accel_profile = flat
}

general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.active_border = 0xFFB4A1DB 0xFFD04E9D 45deg
    col.inactive_border = 0xFF343A40 0xFF343A40 45deg
    col.group_border = 0xFFDB695B
    col.group_border_active = 0xFF4BC66D
    cursor_inactive_timeout = 3
    no_cursor_warps = true
    layout = dwindle
}

decoration {
    rounding = 4
    multisample_edges = true
    blur = false
    blur_new_optimizations = true
    blur_xray = true
    blurls = gtk-layer-shell
    blurls = waybar
    drop_shadow = true
    shadow_range = 25
    shadow_render_power = 3
    col.shadow = 0x66000000
    col.shadow_inactive = 0x66000000
    shadow_offset = [0 0]
    shadow_scale = 1.0
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = false
    force_split = 0
    preserve_split = false
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    no_gaps_when_only = false
    use_active_for_splits = true
}

master {
    new_is_master = true
    special_scale_factor = 0.8
    new_on_top = false
    no_gaps_when_only = false
    inherit_fullscreen = true
}

binds {
    focus_preferred_method = 1
    allow_workspace_cycles = false
    workspace_back_and_forth = false
    scroll_event_delay = 300
    pass_mouse_when_bound = false
}

gestures {
    workspace_swipe = false
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = false
    disable_autoreload = true
    no_direct_scanout = false
}

windowrule = float,  blueman
windowrule = float, ,center, file_progress
windowrule = float, ,center, confirm
windowrule = float, ,center, dialog
windowrule = float, ,center, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, ,center, Open File
windowrule = float, title:branchdialog
windowrule = float, ,center, timeshift
windowrule = float, Rofi
windowrule = animation none,Rofi
windowrule = float, feh
windowrule = float, pavucontrol
windowrule = float, file-roller
windowrule = float, timeshift
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 800 600, title:^(Volume Control)$
windowrule = move 75 44%, title:^(Volume Control)$
windowrulev2 = float,class:^(xdg-desktop-portal-gtk)$

$mainMod = SUPER

bind = $mainMod, return, exec, alacritty
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = CTRL, space, exec, wofi --show drun

bindl= , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl= , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindl= , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod CTRL, z, workspace, e-1
bind = $mainMod CTRL, x, workspace, e+1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

